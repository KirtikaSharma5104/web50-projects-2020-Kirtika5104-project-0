<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="google.jpg" alt= "Google Logo" width="150">
        <h1>Google Image Search</h1>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
    </header>
    <main>
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="tbm" value="isch" hidden>
            <input type="text" name="q" placeholder="Enter image search query...">
            <input type="submit" value="Search Images">
        </form>
    </main>
    <footer>
        <p> search whatever you like</p>
    </footer>
</body>
</html>
